<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  
    <title>Birthday Coming Soon</title>
</head>
<body>
<h1 id="birth">Birthday Comings In</h1>
<div id="flex">
    <div class="item">
         <h2>Day Left</h2>
         <h3 id="day"></h3>
    </div>
    <div class="item">
        <h2>Hours Left</h2>
        <h3 id="hour"></h3>
    </div>
    <div class="item">
        <h2>Minutes Left</h2>
        <h3 id="minute"></h3>
    </div>
    <div class="item">
        <h2>Seconds Left</h2>
        <h3 id="second"></h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
